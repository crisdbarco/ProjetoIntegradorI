<form ngNativeValidate #supplierForm="ngForm" (ngSubmit)="registerSupplier(supplierForm)" class="row m-3 border shadow bg-body-tertiary rounded py-1 fade-in">
    <h3 class="mt-3 col-4 fs-4">Formulário de Fornecedor</h3>

    <div class="offset-md-5 col-2 form-floating my-2">
        <select [(ngModel)]="operation" (ngModelChange)="undefineId()" class="form-select" name="operation" id="operation" required>
            <option value="create" selected>Cadastrar</option>
            <option value="update">Editar</option>
        </select>
        <label class="ms-2 form-label" for="operation">Cadastrar ou editar?</label>
    </div>

    <div *ngIf="operation == 'update'" class="col-1 gx-2 d-flex flex-column mt-2">
        <input type="submit" class="my-2 btn btn-warning" name="edit" id="edit" value="Editar">
    </div>

    <div *ngIf="operation == 'create'" class="col-1 gx-2 d-flex flex-column mt-2">
        <input type="submit" class="my-2 btn btn-primary" value="Cadastrar" name="save" id="save">
    </div>
        
    <div class="col-3 form-floating my-2">
        <input [(ngModel)]="supplierName" class="form-control" type="text" id="name" name="name" required>
        <label class="ms-2 form-label" for="name">Nome do Fornecedor</label>
    </div>

    <div class="col-3 form-floating my-2">
        <input [(ngModel)]="supplierTelephone" class="form-control" type="text" id="telephone" name="telephone" required>
        <label class="ms-2 form-label" for="telephone">Telefone:</label>
    </div>

    <div class="col-3 form-floating my-2">
        <input [(ngModel)]="supplierEmail" class="form-control" type="email" id="email" name="email" required>
        <label class="ms-2 form-label" for="email">Email</label>
    </div>

    <div class="col-3 form-floating my-2">
        <select [(ngModel)]="id" (ngModelChange)="loadFields(supplierForm)" class="form-select" name="id" id="id" [disabled]="operation == 'create'">
            <option value="" selected disabled></option>
            <option *ngFor="let supplier of suppliers" [value]="supplier.id">{{ supplier.id }}</option>
        </select>
        <label class="ms-2 form-label" for="id">Código</label>
    </div>
</form>
